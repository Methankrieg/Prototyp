<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Prototyp – Marker laden & debuggen</title>
  <script src="gameState_v1_marker.js"></script>
  <script src="karte_marker_v2.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #111;
    }
    #container {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      background: #222;
      position: relative;
    }
    #karte_obj {
      transform-origin: 0 0;
      transition: transform 0.1s ease-out;
    }
    .marker {
      width: 64px;
      height: 64px;
      position: absolute;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    .marker img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    #debug-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      font-size: 12px;
      border: 1px solid #0f0;
      z-index: 1000;
      max-height: 90vh;
      overflow-y: auto;
      width: 400px;
    }
  </style>
</head>
<body>
<div id="container">
  <object id="karte_obj" type="image/svg+xml" data="Sektor_Template_mit_MarkerTargets.svg"></object>
</div>
<div id="debug-panel">Debug: Initialisiert...</div>

<script>
function debug(msg) {
  const panel = document.getElementById("debug-panel");
  if (panel) {
    panel.innerHTML += msg + "<br>";
  }
  console.log("[DEBUG]", msg);
}

let scale = 1;
const container = document.getElementById("container");
const obj = document.getElementById("karte_obj");

container.addEventListener("wheel", (e) => {
  e.preventDefault();
  const direction = e.deltaY > 0 ? -0.1 : 0.1;
  scale = Math.min(Math.max(0.2, scale + direction), 4);
  obj.style.transform = `scale(${scale})`;
  document.querySelectorAll(".marker").forEach(m => {
    m.style.transform = `translate(-50%, -50%) scale(${scale})`;
  });
});

obj.addEventListener("load", async () => {
  const svgDoc = obj.contentDocument;
  if (!svgDoc) {
    debug("❌ SVG-Dokument konnte nicht geladen werden.");
    return;
  }

  const startmarker = gameState.startaufstellung || [];
  debug(`Startmarker erkannt: ${startmarker.length}`);
  let platzierteMarker = 0;

  for (const marker of startmarker) {
    debug(`→ Verarbeite Marker: ${marker.einheit} @ ${marker.feld}`);
    const hex = svgDoc.getElementById(marker.feld);
    if (!hex) {
      debug(`❌ Feld nicht gefunden: ${marker.feld}`);
      continue;
    }

    let typ = "standard";
    if (marker.einheit.startsWith("admiral")) typ = "admiral";
    else if (marker.einheit.includes("raumfort")) typ = "raumfort";
    else if (marker.einheit.includes("trägersch")) typ = "traeger";
    else if (marker.einheit.includes("jäger")) typ = "jaeger";

    const key = marker.fraktion + "_" + typ;
    if (!markerTemplates[key]) {
      await loadMarkerTemplate(marker.fraktion, typ);
    }
    const template = markerTemplates[key];
    if (!template) {
      debug(`❌ Kein Template geladen: ${key}`);
      continue;
    }

    const wrapper = document.createElement("div");
    wrapper.classList.add("marker");
    wrapper.innerHTML = template;

    const bbox = hex.getBoundingClientRect();
    const svgBBox = svgDoc.documentElement.getBoundingClientRect();
    const x = bbox.left - svgBBox.left + bbox.width / 2 + window.scrollX;
    const y = bbox.top - svgBBox.top + bbox.height / 2 + window.scrollY;
    wrapper.style.left = `${x}px`;
    wrapper.style.top = `${y}px`;
    wrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;

    document.body.appendChild(wrapper);
    debug(`✅ Marker platziert bei ${marker.feld} (${x.toFixed(1)}, ${y.toFixed(1)})`);
    platzierteMarker++;
  }

  debug(`✔️ Platzierte Marker: ${platzierteMarker}`);
});
</script>
</body>
</html>
