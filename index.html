<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Prototyp – Marker exakt im Hex</title>
  <script src="gameState_v1_marker.js"></script>
  <script src="karte_marker_v2.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #111;
    }
    #container {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      background: #222;
      position: relative;
    }
    #karte_obj {
      transform-origin: 0 0;
      transition: transform 0.1s ease-out;
    }
    .marker {
      width: 64px;
      height: 64px;
      position: absolute;
      transform: translate(-50%, -50%);
      z-index: 10;
      pointer-events: none;
    }
    .marker img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .count-label {
      position: absolute;
      background: #0f0;
      color: #000;
      font-weight: bold;
      font-size: 12px;
      padding: 2px 4px;
      border-radius: 3px;
      z-index: 20;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    #debug-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      font-size: 12px;
      border: 1px solid #0f0;
      z-index: 1000;
      max-height: 90vh;
      overflow-y: auto;
      width: 400px;
    }
  </style>
</head>
<body>
<div id="container">
  <object id="karte_obj" type="image/svg+xml" data="Sektor_Template_mit_MarkerTargets.svg"></object>
</div>
<div id="debug-panel">Debug: Initialisiert...</div>

<script>
function debug(msg) {
  const panel = document.getElementById("debug-panel");
  if (panel) {
    panel.innerHTML += msg + "<br>";
  }
  console.log("[DEBUG]", msg);
}

document.getElementById("karte_obj").addEventListener("load", () => {
  const svgDoc = document.getElementById("karte_obj").contentDocument;
  if (!svgDoc) {
    debug("❌ SVG-Dokument konnte nicht geladen werden.");
    return;
  }

  const startmarker = gameState.startaufstellung || [];
  debug(`Startmarker erkannt: ${startmarker.length}`);
  let platzierteMarker = 0;
  const feldPosition = {};
  const markerCount = {};

  // Zähle Marker pro Feld
  for (const marker of startmarker) {
    markerCount[marker.feld] = (markerCount[marker.feld] || 0) + 1;
  }

  // Berechne Mittelpunkt aller verwendeten Hexe
  for (const feld in markerCount) {
    const hex = svgDoc.getElementById(feld);
    if (!hex) {
      debug(`❌ Feld nicht gefunden: ${feld}`);
      continue;
    }
    const pointsAttr = hex.getAttribute("points");
    if (!pointsAttr) {
      debug(`❌ Kein 'points'-Attribut im Polygon für ${feld}`);
      continue;
    }
    const coords = pointsAttr.trim().split(" ").map(p => {
      const [x, y] = p.split(",").map(Number);
      return {x, y};
    });
    const cx = coords.reduce((sum, p) => sum + p.x, 0) / coords.length;
    const cy = coords.reduce((sum, p) => sum + p.y, 0) / coords.length;
    feldPosition[feld] = {x: cx, y: cy};
  }

  // Marker platzieren
  for (const marker of startmarker) {
    const pos = feldPosition[marker.feld];
    if (!pos) continue;

    let typ = "standard";
    if (marker.einheit.startsWith("admiral")) typ = "admiral";
    else if (marker.einheit.includes("raumfort")) typ = "raumfort";
    else if (marker.einheit.includes("trägersch")) typ = "traeger";
    else if (marker.einheit.includes("jäger")) typ = "jaeger";

    const key = marker.fraktion + "_" + typ;
    const template = markerTemplates[key];
    if (!template) {
      debug(`❌ Kein Template geladen: ${key}`);
      continue;
    }

    const wrapper = document.createElement("div");
    wrapper.classList.add("marker");
    wrapper.innerHTML = template;
    wrapper.style.left = `${pos.x}px`;
    wrapper.style.top = `${pos.y}px`;

    document.body.appendChild(wrapper);
    platzierteMarker++;
  }

  // Zähler anzeigen
  for (const feld in markerCount) {
    if (markerCount[feld] > 1 && feldPosition[feld]) {
      const label = document.createElement("div");
      label.classList.add("count-label");
      label.textContent = `×${markerCount[feld]}`;
      label.style.left = feldPosition[feld].x + "px";
      label.style.top = feldPosition[feld].y + "px";
      document.body.appendChild(label);
    }
  }

  debug(`✔️ Platzierte Marker: ${platzierteMarker}`);
});
</script>
</body>
</html>
