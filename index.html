<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kartenanzeige mit Debug</title>
  <script src="gameState_v1_marker.js"></script>
  <script src="karte_marker_v2.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #111;
    }
    #container {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      background: #222;
    }
    #karte_obj {
      transform-origin: 0 0;
      transition: transform 0.05s ease-out;
    }
    .marker {
      position: absolute;
      pointer-events: none;
      z-index: 10;
    }
    #debug-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      font-size: 12px;
      border: 1px solid #0f0;
      z-index: 1000;
      max-height: 90vh;
      overflow-y: auto;
      width: 400px;
    }
  </style>
</head>
<body>
<div id="container">
  <object id="karte_obj" type="image/svg+xml" data="Sektor_Template_mit_MarkerTargets.svg"></object>
</div>
<div id="debug-panel">Debug: Initialisiert...</div>

<script>
function debug(msg) {
  const panel = document.getElementById("debug-panel");
  panel.innerHTML += msg + "<br>";
  console.log("[DEBUG]", msg);
}

let scale = 1;
const container = document.getElementById("container");
container.addEventListener("wheel", (e) => {
  e.preventDefault();
  const direction = e.deltaY > 0 ? -0.1 : 0.1;
  scale = Math.min(Math.max(0.2, scale + direction), 5);
  const obj = document.getElementById("karte_obj");
  obj.style.transform = `scale(${scale})`;
});

document.getElementById("karte_obj").addEventListener("load", () => {
  const svgDoc = document.getElementById("karte_obj").contentDocument;
  if (!svgDoc) {
    debug("Fehler: SVG-Dokument nicht geladen.");
    return;
  }

  const startmarker = gameState.startaufstellung || [];
  debug(`Startmarker erkannt: ${startmarker.length}`);
  let platzierteMarker = 0;

  startmarker.forEach(marker => {
    debug(`→ Verarbeite Marker: ${marker.einheit} @ ${marker.feld}`);
    const hex = svgDoc.getElementById(marker.feld);
    if (!hex) {
      debug(`❌ Feld nicht gefunden: ${marker.feld}`);
      return;
    }

    let templateKey = "";
    if (marker.einheit.startsWith("admiral")) {
      templateKey = marker.fraktion + "_admiral";
    } else if (marker.einheit.includes("raumfort")) {
      templateKey = "arkoniden_raumfort";
    } else if (marker.einheit.includes("trägersch")) {
      templateKey = "maahks_traeger";
    } else if (marker.einheit.includes("jäger")) {
      templateKey = "maahks_jaeger";
    } else {
      templateKey = marker.fraktion + "_standard";
    }

    const template = markerTemplates[templateKey];
    if (!template) {
      debug(`❌ Kein Template für Typ: ${templateKey}`);
      return;
    }

    const wrapper = document.createElement("div");
    wrapper.classList.add("marker");
    wrapper.innerHTML = template;

    const bbox = hex.getBoundingClientRect();
    const svgBBox = svgDoc.documentElement.getBoundingClientRect();
    const x = bbox.left - svgBBox.left;
    const y = bbox.top - svgBBox.top;
    wrapper.style.left = `${x}px`;
    wrapper.style.top = `${y}px`;

    document.body.appendChild(wrapper);
    debug(`✅ Marker platziert bei ${marker.feld}: ${templateKey} (x=${x.toFixed(1)}, y=${y.toFixed(1)})`);
    platzierteMarker++;
  });

  debug(`✔️ Platzierte Marker: ${platzierteMarker}`);
});
</script>
</body>
</html>
